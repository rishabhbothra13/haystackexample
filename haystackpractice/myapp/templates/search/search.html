{% block content %}
    <h2>Search</h2>

    <form method="get" action=".">
        <table>
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Search">
                </td>
            </tr>
        </table>

        {% if query %}
            <h3>Results</h3>

            {% for result in page.object_list %}
                <p>
                    {{ result.object.body }}
                </p>
            {% empty %}
                <p>No results found.</p>
            {% endfor %}
        {% endif %}
    </form>
{% endblock %}
